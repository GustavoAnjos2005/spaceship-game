<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Raiders - Asteroid Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="uiContainer">
            <div id="scoreDisplay">SCORE: <span id="score">0</span></div>
            <div id="highScoreDisplay">RECORD: <span id="highScore">0</span></div>
            <div id="healthDisplay">
                <div class="health-bar">
                    <div class="health-fill"></div>
                </div>
                <span>SHIELD: 100%</span>
            </div>
            <div id="weaponDisplay">WEAPON: BASIC</div>
        </div>
        
        <div id="startScreen" class="screen">
            <h1>SPACE RAIDERS</h1>
            <h2>Asteroid Master</h2>
            <div class="controls">
                <p>CONTROLS: <span class="highlight">← →</span> TO MOVE | <span class="highlight">SPACE</span> TO SHOOT</p>
                <p>DESTROY ASTEROIDS AND ENEMIES TO SCORE</p>
                <p>COLLECT POWER-UPS FOR SPECIAL ABILITIES</p>
            </div>
            <button id="startButton" class="btn">START MISSION</button>
        </div>
        
        <div id="gameOverScreen" class="screen" style="display: none;">
            <h2>MISSION FAILED</h2>
            <p>SCORE: <span id="finalScore">0</span></p>
            <p>RECORD: <span id="finalHighScore">0</span></p>
            <button id="restartButton" class="btn">RETRY MISSION</button>
        </div>
        
        <div id="mobileControls">
            <button id="leftButton" class="mobile-btn">←</button>
            <button id="fireButton" class="mobile-btn">FIRE</button>
            <button id="rightButton" class="mobile-btn">→</button>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/audio.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/projectiles.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/player.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
