<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Raiders - Asteroid Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="gameWrapper">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div id="uiContainer">
            <div class="ui-top">
                <div id="scoreDisplay">SCORE: <span id="score">0</span></div>
                <div id="highScoreDisplay">RECORD: <span id="highScore">0</span></div>
                <div id="weaponDisplay">WEAPON: BASIC</div>
                <div id="shieldDisplay">SHIELD: <span class="shield-value">0%</span></div>
            </div>
            <div class="ui-bottom">
                <div id="healthDisplay">
                    <div class="health-bar">
                        <div class="health-fill"></div>
                    </div>
                    <span class="health-text">100%</span>
                </div>
            </div>
        </div>
        
        <div id="startScreen" class="screen">
            <h1>SPACE RAIDERS</h1>
            <h2>Asteroid Master</h2>
            <div class="controls">
                <p>CONTROLS: <span class="highlight">← →</span> TO MOVE</p>
                <p><span class="highlight">SPACE</span> TO SHOOT</p>
                <p>COLLECT POWER-UPS TO SURVIVE</p>
            </div>
            <button id="startButton" class="btn">START MISSION</button>
        </div>
        
        <div id="gameOverScreen" class="screen" style="display: none;">
            <h2>MISSION FAILED</h2>
            <p>SCORE: <span id="finalScore">0</span></p>
            <p>RECORD: <span id="finalHighScore">0</span></p>
            <button id="restartButton" class="btn">RETRY MISSION</button>
        </div>
        
        <div id="mobileControls">
            <button id="leftButton" class="mobile-btn"><span class="control-icon">←</span></button>
            <button id="fireButton" class="mobile-btn fire-btn"><span class="control-icon">FIRE</span></button>
            <button id="rightButton" class="mobile-btn"><span class="control-icon">→</span></button>
        </div>
    </div>

    <script src="js/audio.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/projectiles.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/player.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
